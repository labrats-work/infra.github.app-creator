site_name: infra.github.app-creator
site_description: GitHub App creation and management tools
site_author: labrats-work
repo_url: https://github.com/labrats-work/infra.github.app-creator
repo_name: labrats-work/infra.github.app-creator

theme:
  name: material
  palette:
    primary: blue
    accent: light-blue
  features:
    - navigation.tabs
    - navigation.sections
    - search.suggest
    - search.highlight

nav:
  - Home: README.md
  - Documentation:
    - Overview: docs/README.md
  - Technical Details:
    - Repository Context: CLAUDE.md
  - Architecture:
    - ADR Index: docs/adr/INDEX.md
    - ADR-001 Manifest Flow: docs/adr/ADR-001-manifest-flow.md
  - Contributing: CONTRIBUTING.md
  - Security: SECURITY.md
  - License: LICENSE

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.details

plugins:
  - search
  - git-revision-date-localized

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/labrats-work
